<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Arrays</title>
  </head>
  <body>

    <h1>Open the console to see your array!</h1>

    <script>

    // An array of Netflix shows.
    var netflixShows = ["Ozark", "Tiger King", "The Office", "Glow", "Orange is the New Black", "You"];

    var netflixShows2 = [
    "Ozark", 
    "Tiger King", 
    "The Office", 
    "Glow", 
    "Orange is the New Black", 
    "You",
    "The Unbreakable Kimmy Schmidt"
    ];

    //Logs all items in the array
    console.log(netflixShows);

    console.log(netflixShows2);

    //Changes the 3rd Value to a different show
    //netflixShows[4] = "Community";

    // Logging individual items from the array usiing the index number
    console.log(netflixShows[0]);
    console.log(netflixShows[1]);
    console.log(netflixShows[2]);
    console.log(netflixShows[3]);
    console.log(netflixShows[4]);
    console.log(netflixShows[5]);
    console.log(netflixShows[6]);

    console.log(netflixShows.length)
    console.log(netflixShows2.length)

    //Pop and Push
    netflixShows.push('Gilmore Girls')
    //netflixShows.pop()
    console.log(netflixShows)

    </script>

  </body>
</html>
