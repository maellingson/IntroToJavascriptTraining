<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Javascript Methods</title>
  </head>
  <body>

    <h1>Open the console to see the output of your code!</h1>
    
    <script type="text/javascript">

    //Variables
    var d = Date(Date.now())
    a = d.toString()



    //Outputs in Console

    //Prints string in all caps
    console.log('threebridge'.toUpperCase());

    //Prints the number of milliseconds elapsed since January 1, 1970, 00:00:00 UTC. / Current date depending on how var is written
    console.log(d)

    //Prints a random number between 0 and 1
    console.log(Math.random());

    //Prints the largest number of the given set 
    console.log(Math.max(2, 70, 234, 60, 5, 902))

    //Prints the character in place 1 (keep in mind, what we typically think of is 1 is really 0)
    console.log('ThreeBridge Solutions'.charAt(1))


    </script>
    
  </body>
</html>
